<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		const numeros = [200, 30, 1350, 5, 98, 10];
		var mayor = 0;

		for (let i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}
		console.log('El nro mayor entre ' + numeros + ' es ' + mayor);
 
    </script>
</body>
</html>
